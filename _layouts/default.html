<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- External CSS from Allesina's repo (main.css, syntax.css) -->
    <link rel="stylesheet" href="https://stefanoallesina.github.io/assets/css/main.css">
    <link rel="stylesheet" href="https://stefanoallesina.github.io/assets/css/syntax.css">

    <!-- Google Fonts (matching Allesina’s) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">

    <!-- Font Awesome (for social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- MathJax (if you want to display equations) -->
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
    </script>

    <!-- Jekyll SEO Tag (optional, if you have it in _config.yml) -->
    {% seo %}
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h3 class="header-title">
          <!-- Site Title -->
          <a href="{{ site.url }}">{{ site.title }}</a>
          <small class="header-subtitle">{{ site.description }}</small>

          <div class="menu">
            <!-- Navigation Menu -->
            <nav class="menu-content">
              <a href="{{ site.url }}/about.html">About</a>
              <a href="{{ site.url }}/people.html">People</a>
              <a href="{{ site.url }}/contact.html">Contact</a>
            </nav>

            <!-- Social Icons -->
            <nav class="social-icons">
              <!-- GitHub -->
              <a href="https://github.com/LeonardoOna" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
              <!-- Google Scholar -->
              <a href="https://scholar.google.com/citations?user=Q9lT4RQAAAAJ&hl=en&oi=ao" target="_blank">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              </a>
              <!-- ResearchGate -->
              <a href="https://www.researchgate.net/profile/Leonardo_Ona" target="_blank">
                <i class="fa fa-university" aria-hidden="true"></i>
              </a>
              <!-- Removed the address card icon -->
            </nav>
          </div>
        </h3>
      </header>

      <!-- Main Content -->
      <div class="content-container">
        {{ content }}  <!-- Each page’s unique content is inserted here -->
      </div>

      <!-- Footer -->
      <footer class="footer">
        <!-- Social icons repeated if you want them in the footer as well -->
        <a href="https://github.com/LeonardoOna" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://scholar.google.com/citations?user=Q9lT4RQAAAAJ&hl=en&oi=ao" target="_blank">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        </a>
        <a href="https://www.researchgate.net/profile/Leonardo_Ona" target="_blank">
          <i class="fa fa-university" aria-hidden="true"></i>
        </a>
        <!-- Removed the address card icon -->

        <div class="footer-description">
          <a href="{{ site.url }}">{{ site.title }} | Ecology &amp; Evolution</a>
        </div>
      </footer>
    </div>
  </body>
</html>
