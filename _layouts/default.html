<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Example external CSS (replace with your own or local files) -->
  <link rel="stylesheet" href="https://stefanoallesina.github.io/assets/css/main.css">
  <link rel="stylesheet" href="https://stefanoallesina.github.io/assets/css/syntax.css">
  
  <!-- Google Fonts & Font Awesome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- MathJax (for math equations) -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
      tex2jax: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    });
  </script>
  
  <!-- Google Analytics (update YOUR-GA-ID if you have one) -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'YOUR-GA-ID', 'auto');
    ga('send', 'pageview');
  </script>
  
  <!-- Jekyll SEO Tag (generates meta tags for better SEO) -->
  {% seo %}
</head>
<body>
  <div class="container">
    <header class="header">
      <h3 class="header-title">
        <a href="{{ site.url }}">{{ site.title }}</a>
        <small class="header-subtitle">{{ site.description }}</small>
        <div class="menu">
          <nav class="menu-content">
            <a href="{{ site.url }}/about.html">About</a>
            <a href="{{ site.url }}/people.html">People</a>
            <a href="{{ site.url }}/resources.html">Resources</a>
          </nav>
          <nav class="social-icons">
            <a href="https://github.com/YourGitHubUsername" target="_blank">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <!-- Add more social icons if you like -->
          </nav>
        </div>
      </h3>
    </header>
    
    <div class="content-container">
      {{ content }}  <!-- Where each pageâ€™s main content will be inserted -->
    </div>
    
    <footer class="footer">
      <a href="https://github.com/YourGitHubUsername" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
      <div class="footer-description">
        <a href="{{ site.url }}">{{ site.title }} | Theoretical ecology &amp; more</a>
      </div>
    </footer>
  </div>
</body>
</html>
